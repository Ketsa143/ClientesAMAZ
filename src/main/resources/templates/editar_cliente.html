
<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Clientes</title>
<link
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a Class="navbar-brand" href="#">Control de Clientes</a>
		<!-- Navbar links -->
		<div Class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul Class="navbar-nav">
				<li Class="nav-item"><a class="nav-link" th:href="@{/clientes}">Control
						Clientes</a></li>
			</ul>

		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center">Edición de Cliente</h1>
				<div class="card-body">
					<form th:action="@{/clientes/{id}(id=${cliente.id})}"
						th:object=${cliente} method="POST">
						<!-- Campo para introduccir NOMBRE -->
						<div class="form-group">
							<label>Nombre: </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre : " required>
						</div>

						<!-- Campo para introduccir APELLIDO -->
						<div class="form-group">
							<label>Apellido: </label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="Digite su apellido : " required>
						</div>

						<!-- Campo para introduccir EMAIL -->
						<div class="form-group">
							<label>Email: </label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Digite su email : " required>
						</div>
						
						<!-- Campo para introduccir CEDULA -->
						<div class="form-group">
							<label>Cédula: </label> <input type="text" name="cedular"
								th:field="*{cedula}" class="form-control"
								placeholder="Digite su cédula : " required>
						</div>

						<!-- Campo para introduccir CELULAR -->
						<div class="form-group">
							<label>Celular: </label> <input type="text" name="celular"
								th:field="*{celular}" class="form-control"
								placeholder="Digite su celular : " required>
						</div>


						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
