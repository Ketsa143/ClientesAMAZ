
<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Clientes</title>
<link
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a Class="navbar-brand" href="#">Control de Clientes</a>
		<!-- Navbar links -->
		<div Class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul Class="navbar-nav">
				<li Class="nav-item"><a class="nav-link" th:href="@{/clientes}">Control
						Clientes</a></li>
			</ul>

		</div>
	</nav>


	<div class="container">
		<div Class="row">
			<h1>Lista de clientes</h1>
		</div>

		<!-- Agregar Cliente -->
		<div Class="row">
			<div class="col-lg-3">
				<a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar
					Cliente</a>
			</div>
		</div>

		<br>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Cedula</th>
					<th>Celular</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.apellido}">Apellido</td>
					<td th:text="${cliente.email}">Email</td>
					<td th:text="${cliente.cedula}">Cedula</td>
					<td th:text="${cliente.celular}">Celular</td>
					<td><a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/clientes/{id}(id=${cliente.id})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>
